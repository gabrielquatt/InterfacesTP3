<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <title>TP-3-game</title>
</head>

<body>

    <div class="parent">
        <!-- header game-->
        <div class="div1">
            <h1>Score</h1>
        </div>
        <div class="div2">
            <h1>Timer 00:00</h1>
        </div>
        <div class="div3">
            <h1>Timer Total</h1>
        </div>
        <!-- /header game -->
        <!-- Game -->
        <div id="game" class="div4 flex-container gameStop">
            
            <!-- menu/info -->
            <div id="menu" class="flex-item menu">
                <button id="btn_info">info</button>
                <button id="btn_start">start</button>
            </div>
            <div id="info" class="flex-item info">
                <button id="btn_close">close</button>
            </div>
            <!-- /menu/info -->
            <div>
                <div id="sonic" class="sonic"></div>
                <div class="sonic2"></div>
                <div class="sonic3"></div>
                <div class="enemigo1"></div>
                <div class="enemigo2"></div>
                <div class="enemigo3"></div>
                <div class="moneda"></div>
            </div>
          
            <div id="grass" class="grass"></div>
        </div>
        
    </div>
    <!-- /Game -->
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
